<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<!-- Website CSS style -->
	<link rel="stylesheet" href="../css/register.css">

	<!-- Website Font style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	<!-- -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	<title>Registro</title>
</head>

<body>
	<!--Barra de navegacion -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-lignt">
			<a class="navbar-brand" href="../index.html">
				<img height="75" src="../imagenes/logo.png" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="../index.html">Incio<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./contactus.html">Contactos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./signin.html">
							<img height="45" src="../imagenes/login.png" alt="">
							Login
						</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</header>

	<div class="container">
		<!---heading---->
		<header class="heading"> Registro</header>
		<!---Form starting---->
		<div class="row ">
			<!--- For Name---->
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4">
						<label class="firstname">Nombre :</label>
					</div>
					<div class="col-xs-8">
						<input type="text" name="fname" id="fname" placeholder="Ingresa tu nombre"
							class="form-control ">
					</div>
				</div>
			</div>


			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4">
						<label class="lastname">Apellidos :</label>
					</div>
					<div class="col-xs-8">
						<input type="text" name="lname" id="lname" placeholder="Ingresa tus apellidos"
							class="form-control last">
					</div>
				</div>
			</div>
			<!-----For email---->
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4">
						<label class="mail">Correo :</label>
					</div>
					<div class="col-xs-8">
						<input type="email" name="email" id="email" placeholder="Ingresa tu correo"
							class="form-control">
					</div>
				</div>
			</div>
			<!-----For Password and confirm password---->
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4">
						<label class="pass">Contraseña :</label>
					</div>
					<div class="col-xs-8">
						<input type="password" name="password" id="password" placeholder="Ingresa tu contraseña"
							class="form-control">
					</div>
				</div>
			</div>

			<!-----------For Phone number-------->
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4 ">
						<label class="gender">Genero:</label>
					</div>

					<div class="col-xs-4 male">
						<input type="radio" name="gender" id="gender" value="boy">Hombre</input>
					</div>

					<div class="col-xs-4 female">
						<input type="radio" name="gender" id="gender" value="girl">Mujer</input>
					</div>

				</div>
				<div class="col-sm-12">
					<div class="btn btn-warning">Registrar</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							¿Tienes cuenta?<a href="./signin.html">Iniciar Sesión</a>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>

	<script type="text/javascript" src="assets/js/bootstrap.js"></script>
</body>

</html>
